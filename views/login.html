{{template "header"}}
    <title>请登录 - 我的博客</title>
</head>
<body>
    <div class="container" style="width:500px">
        <form method="post" action="/login">
            <div class="form-group">
                <label>Account</label>
                <input id="account" class="form-control" placeholder="Enter account" name="account">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control"  placeholder="Password" name="password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
            <button class="btn btn-default" onclick="return backToHome();">返回</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var account = document.getElementById("account");
                if (account.value.length == 0) {
                    alert("请输入帐号");
                    return false
                }
                var password = document.getElementById("password");
                if (password.value.length == 0) {
                    alert("请输入密码");
                    return false
                }
                return true
            }

            function backToHome() {
                window.location.href = "/";
                return false
            }
        </script>
    </div>
</body>
</html>
